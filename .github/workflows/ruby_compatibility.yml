name: Ruby Compatibility Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['2.7', '3.0', '3.1']

    name: Ruby ${{ matrix.ruby-version }}

    env:
      BUNDLE_GEMFILE: gemfiles/Gemfile.ruby-${{ matrix.ruby-version }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}

    - name: Display Ruby version
      run: ruby -v

    - name: Display Gemfile being used
      run: echo "Using Gemfile at $BUNDLE_GEMFILE"

    - name: Cache gems
      uses: actions/cache@v3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ matrix.ruby-version }}-${{ hashFiles('gemfiles/*.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-${{ matrix.ruby-version }}-

    - name: Install dependencies
      run: |
        bundle config set --local path vendor/bundle
        bundle install --jobs 4 --retry 3

    - name: Test gem loading
      run: bundle exec ruby -I lib -e "require 'aws/ses'; puts 'Successfully loaded aws-ses gem with Ruby ' + RUBY_VERSION"

    - name: Run tests
      run: bundle exec rake test
      continue-on-error: true
      # Tests may fail without AWS credentials, but we still want to check compatibility
